<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card compenent </title>
    <link rel="stylesheet" href="app/project.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
    <div class="main-body">

        <div class="main-project">
            <div class="image">
                <img src="images/image-equilibrium.jpg" alt="Equilibrium Logo">
            </div>
            <div class="text">
                <div class="text-1"> Equilibrium #3429</div>
                <div class="text-2">Our Equilirium collection promotes balance and calm</div>
            </div>
            <div class="flex">
               <div class="etherium">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                   <div class="eth-amount">0.041ETH</div>
               </div>

               <div class="time">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                   <div class="days-left">3 days left</div>
               </div>
            </div>
            <hr>

            <footer class="footer">
                <div class="footer-image">
                    <img src="images/image-avatar.png" alt="User Picture">
                </div>
                <div class="footer-text-1"> Creation of </div>
                <div class="footer-text-2"> Jules Wyvern</div>
            </footer>

        </div>
    </div>

    <script src="app/script.js"></script>
</body>
</html>
